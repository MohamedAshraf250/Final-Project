apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment
  namespace: myapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
      - name: react
        image: mohamedashraf14/front:latest
        ports:
        - containerPort: 80